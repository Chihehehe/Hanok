<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANOK | Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;600;700&family=Noto+Serif+KR:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/din-neuzeit-grotesk" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="menu-page">
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header" id="top">
      <div class="container header-inner">
        <div class="brand">
          <div class="logo-mark" aria-hidden="true"></div>
          <a href="index.html#home" class="logo-text" aria-label="Hanok Home">HANOK</a>
        </div>
        <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <nav class="nav" id="primary-nav" aria-label="Primary">
          <ul>
            <li><a class="nav-link" href="index.html#home">HOME</a></li>
            <li><a class="nav-link active" href="menu.html">MENU</a></li>
            <li><a class="nav-link" href="index.html#about">ABOUT US</a></li>
            <li><a class="nav-link" href="index.html#contact">CONTACT US</a></li>
          </ul>
        </nav>
      </div>
      <div class="eaves" aria-hidden="true"></div>
    </header>

    <main id="main">
      <!-- Hero header for Menu -->
      <section class="section menu-hero" aria-label="Menu">
        <div class="container menu-hero-inner">
          <h1 class="menu-title">Our Menu</h1>
          <p class="menu-sub">Explore our platters and classics</p>
          <nav class="menu-categories" aria-label="Menu categories">
            <a href="#platters" data-tab="platters">Platters</a>
            <a href="#entree" data-tab="entree" class="active">Entrée</a>
            <a href="#main-soup" data-tab="main-soup">Main &amp; Soup</a>
            <a href="#deep-fried-chicken" data-tab="deep-fried-chicken">Deep Fried Chicken</a>
            <a href="#side-menu" data-tab="side-menu">Side Menu</a>
            <a href="#bbq-range" data-tab="bbq-range">BBQ Range</a>
          </nav>
        </div>
      </section>

      <!-- Platters moved into menu-content below, same layout as others -->

      <div class="menu-frame">
      <div class="menu-content">
      <!-- Platters -->
      <section id="platters" class="section menu-section" aria-label="Platters" data-collapsed="true">
        <div class="container">
          <h2 class="section-title emblem">Platters</h2>
          <div class="dish-list" id="grid-platters"></div>
        </div>
      </section>
      <!-- Entrée -->
      <section id="entree" class="section menu-section" aria-label="Entrée">
        <div class="container">
          <h2 class="section-title emblem">Entrée</h2>
          <div class="dish-list" id="grid-entree"></div>
        </div>
      </section>

      <!-- Main & Soup -->
      <section id="main-soup" class="section menu-section" aria-label="Main &amp; Soup" data-collapsed="true">
        <div class="container">
          <h2 class="section-title emblem">Main &amp; Soup</h2>
          <div class="dish-list" id="grid-main-soup"></div>
        </div>
      </section>

      <!-- Deep Fried Chicken -->
      <section id="deep-fried-chicken" class="section menu-section" aria-label="Deep Fried Chicken" data-collapsed="true">
        <div class="container">
          <h2 class="section-title emblem">Deep Fried Chicken</h2>
          <div class="dish-list" id="grid-deep-fried-chicken"></div>
        </div>
      </section>

      <!-- Side Menu -->
      <section id="side-menu" class="section menu-section" aria-label="Side Menu" data-collapsed="true">
        <div class="container">
          <h2 class="section-title emblem">Side Menu</h2>
          <div class="dish-list" id="grid-side-menu"></div>
        </div>
      </section>

      <!-- BBQ Range -->
      <section id="bbq-range" class="section menu-section" aria-label="BBQ Range" data-collapsed="true">
        <div class="container">
          <h2 class="section-title emblem">BBQ Range</h2>
          <div class="dish-list" id="grid-bbq-range"></div>
        </div>
      </section>
      </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> HANOK. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
  </html>
