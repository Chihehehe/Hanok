# MySQL profile: use with --spring.profiles.active=mysql
# Create database 'hanok' in MySQL Workbench first (see server/README.md).

spring.datasource.url=jdbc:mysql://localhost:3306/hanok?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable H2 console when using MySQL
spring.h2.console.enabled=false
