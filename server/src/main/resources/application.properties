# --- DataSource (H2 for dev) ---
spring.datasource.url=jdbc:h2:file:./data/hanok-db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# CORS: allow local static site by default
hanok.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,https://*

# To use MySQL (e.g. with MySQL Workbench), run with profile: --spring.profiles.active=mysql
# See application-mysql.properties and server/README.md.


